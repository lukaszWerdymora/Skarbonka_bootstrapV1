
<!DOCTYPE HTML>
<html lang="pl">
<head>

	<title>Skarbonka</title>
	<meta name="description" content="Program do monitorwania domowego budżetu" />
	<meta name="keywords" content="Budżet" />

	<link rel="stylesheet" href="cssFontello/fontello.css" type="text/css">

<body>	
	
	<header>
		<div class="topbar">
			<i class="icon-money-1"></i>
			Skarbonka- aplikacja do zarządzani domowym budżetem
			<i class="icon-money-1"></i>

			
		</div>
		
	</header>
		
	<main>	
	
	<div class="logReg">
		
			<div class="container">
					<div class="row">
						<div class="col-md-6 mb-5">
							Strefa logowania
							<input type="text" name = "login" placeholder="Login:" onfocus="this.placeholder=''" onblur="this.placeholder='Login:'">
							
							<input type="password1" name="password" placeholder="Hasło:" onfocus="this.placeholder=''" onblur="this.placeholder='Hasło:'">
							
							<input type="submit" value="Zaloguj się" href="https://www.google.pl/">
						</div>
						
						<div class="col-md-6 mb-5">
							Strefa rejestracji
							<input type="text" placeholder="Login:" onfocus="this.placeholder=''" onblur="this.placeholder='Login:'">
							
							<input type="password1" placeholder="Hasło:" onfocus="this.placeholder=''" onblur="this.placeholder='Hasło:'">
							<input type="password2" placeholder="Powtórz hasło:" onfocus="this.placeholder=''" onblur="this.placeholder='Powtórz hasło'">
							
							<input type="submit" value="Zarejestruj sie">
						</div>
						
						
					</div>
					
			</div>
		
	</div>
		
	</main>
	
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
